<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <button class="button-block button-default">
            change classic color
        </button>
        <button class="button-block button-hex">

    <main>
        <div class="color-block default-color"></div>
        <div class="color-block hex-color"></div>
        <div class="color-block rgb-color"></div>
    </main>
